<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Andrew Talarico</title>
    <link rel="stylesheet" href="ATauFullStyle.css">
</head>
<body>
    <header id="navbar-placeholder"></header>

    <main id="content">
        <div class="container">
            <section class="showcase-grid">
                <a href="#" class="showcase-tile">
                    <svg xmlns="http://www.w3.org/2000/svg" class="tile-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5" />
                        <line x1="13" x2="19" y1="19" y2="13" />
                        <line x1="16" x2="20" y1="16" y2="20" />
                        <line x1="19" x2="21" y1="21" y2="19" />
                        <polyline points="14.5 6.5 18 3 21 3 21 6 17.5 9.5" />
                        <line x1="5" x2="9" y1="14" y2="18" />
                        <line x1="7" x2="4" y1="17" y2="20" />
                        <line x1="3" x2="5" y1="19" y2="21" />
                    </svg>
                    <div class="tile-overlay">Inventory Tracker</div>
                </a>
                <a href="#" class="showcase-tile">
                    <svg xmlns="http://www.w3.org/2000/svg" class="tile-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5" />
                        <line x1="13" x2="19" y1="19" y2="13" />
                        <line x1="16" x2="20" y1="16" y2="20" />
                        <line x1="19" x2="21" y1="21" y2="19" />
                        <polyline points="14.5 6.5 18 3 21 3 21 6 17.5 9.5" />
                        <line x1="5" x2="9" y1="14" y2="18" />
                        <line x1="7" x2="4" y1="17" y2="20" />
                        <line x1="3" x2="5" y1="19" y2="21" />
                    </svg>
                    <div class="tile-overlay">Project 2</div>
                </a>
                <a href="#" class="showcase-tile">
                    <svg xmlns="http://www.w3.org/2000/svg" class="tile-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5" />
                        <line x1="13" x2="19" y1="19" y2="13" />
                        <line x1="16" x2="20" y1="16" y2="20" />
                        <line x1="19" x2="21" y1="21" y2="19" />
                        <polyline points="14.5 6.5 18 3 21 3 21 6 17.5 9.5" />
                        <line x1="5" x2="9" y1="14" y2="18" />
                        <line x1="7" x2="4" y1="17" y2="20" />
                        <line x1="3" x2="5" y1="19" y2="21" />
                    </svg>
                    <div class="tile-overlay">Project 3</div>
                </a>

            </section>
        </div>

        <div id="project-details" class="project-details hidden">
            <button id="close-details" class="close-btn">&times;</button>
            <div id="project-content">
                <!-- Loaded dynamically -->
            </div>
        </div>

    </main>

    <script>
    // Load navbar dynamically
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;

                // Attach click to all .load-link elements
                document.querySelectorAll('.load-link').forEach(link => {
                    link.addEventListener('click', function (e) {
                        e.preventDefault();
                        const url = this.getAttribute('data-url');
                        if (url) loadPage(url);
                    });
                });

                // Attach dark mode toggle after navbar loads
                const toggleBtn = document.getElementById('toggleThemeBtn');
                if (toggleBtn) {
                    toggleBtn.addEventListener('click', toggleTheme);
                }
            });

        // Toggle dark mode and save preference
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Apply saved theme on load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }

        // Page loader function
        function loadPage(url) {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById("content").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }</script>
    <script>
        const showcaseTiles = document.querySelectorAll('.showcase-tile');
        const detailsPanel = document.getElementById('project-details');
        const contentContainer = document.getElementById('project-content');
        const closeBtn = document.getElementById('close-details');

        const projectData = {
            "Inventory Tracker": `
                <h2>Inventory Tracker</h2>
                <p>A fully automated inventory and order system using Excel macros and Google Sheets.</p>
                <ul>
                    <li>Realtime stock tracking</li>
                    <li>PDF order reports</li>
                    <li>Integrated with email</li>
                </ul>
            `,
            "Project 2": `
                <h2>Project 2</h2>
                <p>Some other cool thing with fancy tricks.</p>
            `,
            "Project 3": `
                <h2>Project 3</h2>
                <p>Work in progress with dark magic macros ⚔️</p>
            `
        };

        showcaseTiles.forEach(tile => {
            tile.addEventListener('click', (e) => {
                e.preventDefault();
                const title = tile.querySelector('.tile-overlay').textContent.trim();
                contentContainer.innerHTML = projectData[title] || "<p>Details coming soon.</p>";
                detailsPanel.classList.add('show');

            });
        });

        closeBtn.addEventListener('click', () => {
            detailsPanel.classList.remove('show');

        });
    </script>


</body>
</html>
