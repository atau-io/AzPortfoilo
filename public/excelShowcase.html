<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="ATau.io" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Andrew Talarico</title>
    <link rel="stylesheet" href="css/ATauFullStyle.css">

</head>
<body>
    <header id="navbar-placeholder"></header>

    <main id="content">
        <div class="container">
            <section class="showcase-grid">
                <a href="#" class="showcase-tile">
                    <svg xmlns="http://www.w3.org/2000/svg" class="tile-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5" />
                        <line x1="13" x2="19" y1="19" y2="13" />
                        <line x1="16" x2="20" y1="16" y2="20" />
                        <line x1="19" x2="21" y1="21" y2="19" />
                        <polyline points="14.5 6.5 18 3 21 3 21 6 17.5 9.5" />
                        <line x1="5" x2="9" y1="14" y2="18" />
                        <line x1="7" x2="4" y1="17" y2="20" />
                        <line x1="3" x2="5" y1="19" y2="21" />
                    </svg>
                    <div class="tile-overlay">Inventory Tracker</div>
                </a>
                <a href="#" class="showcase-tile">
                    <svg xmlns="http://www.w3.org/2000/svg" class="tile-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5" />
                        <line x1="13" x2="19" y1="19" y2="13" />
                        <line x1="16" x2="20" y1="16" y2="20" />
                        <line x1="19" x2="21" y1="21" y2="19" />
                        <polyline points="14.5 6.5 18 3 21 3 21 6 17.5 9.5" />
                        <line x1="5" x2="9" y1="14" y2="18" />
                        <line x1="7" x2="4" y1="17" y2="20" />
                        <line x1="3" x2="5" y1="19" y2="21" />
                    </svg>
                    <div class="tile-overlay">Custom Order Guide</div>
                </a>
                <a href="#" class="showcase-tile">
                    <svg xmlns="http://www.w3.org/2000/svg" class="tile-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5" />
                        <line x1="13" x2="19" y1="19" y2="13" />
                        <line x1="16" x2="20" y1="16" y2="20" />
                        <line x1="19" x2="21" y1="21" y2="19" />
                        <polyline points="14.5 6.5 18 3 21 3 21 6 17.5 9.5" />
                        <line x1="5" x2="9" y1="14" y2="18" />
                        <line x1="7" x2="4" y1="17" y2="20" />
                        <line x1="3" x2="5" y1="19" y2="21" />
                    </svg>
                    <div class="tile-overlay">Weekly Review</div>
                </a>

            </section>
        </div>
    </main>
    <div id="project-details" class="project-details hidden">
        <div id="project-content">
        </div>
        <button id="close-details" class="close-btn">&times;</button>
        <button id="prev-project" class="nav-arrow left-arrow">&#8592;</button>
        <button id="next-project" class="nav-arrow right-arrow">&#8594;</button>
    </div>


    <script src="main.js" defer></script>
</body>
</html>
